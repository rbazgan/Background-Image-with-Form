<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Beach Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="background-image-section">
    <div class="form-container-trip">
    <h2>Contact us for Booking a Trip</h2>
    <form id="contact-form-trip">
    <div class="form-group-trip"> 
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    </div>
    <div class="from-group-trip">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group-trip">
    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea>
    </div>
    <button type="submit" class="btn">Submit</button>
    </form>
    </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
